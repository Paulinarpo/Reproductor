<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="funcion.js"></script>
    <link rel="stylesheet" href="./formato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
</head>
<body>
      <!-- Player -->
    <main class="player">

        <!-- Title -->
        <h1 class="title" id="title">nom</h1>

        <!-- Cover -->
        <img src="./img/1fondocancion.jpg" alt="" class="cover" id="cover">

        <!-- Audio HTMl multimedia elementos -->
        <audio src="./audio/Audioslave - Like a Stone (Official Video) (320 kbps).mp3" id="audio"></audio>

        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- Controles -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- lista -->
        <ul class="song" id="song">
            <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> 
        </ul>
    </main>
</body>
</html>
